configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.16.2-stretch
docker:
  WORKDIR: /go/src/gitlab.com/distributed_lab/acs/github-module
git:
  - add: /
    to: /go/src/gitlab.com/distributed_lab/acs/github-module
    stageDependencies:
      setup:
        - "**/*"
shell:
  setup:
    - export CGO_ENABLED=0
    - export GO111MODULE=off
    - export GOOS=linux
    - go build  -o /usr/local/bin/github-module  /go/src/gitlab.com/distributed_lab/acs/github-module

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: core
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/github-module
    to: /usr/local/bin/github-module
    after: setup
